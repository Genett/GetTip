<!DOCTYPE HTML>
<html>
    <head>
        <title>GetTip Example #1</title>
        
        <link type="text/css" rel="stylesheet" href="../css/gettip.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="../js/jquery.gettip.js"></script>
        <script>$(function(){$('[data-tooltip]').getTip();});</script>
        
        <style>@import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800);:focus{outline:0}html{font-family:"Open Sans",sans-serif;color:#777}p{margin:0;margin-bottom:1.6em}h1,h2,h3,h4,h5,h6{color:#7f8c8c;font-weight:600;margin:0}h1{font-size:36px;line-height:1.111em;margin-bottom:.25em}h2{font-size:30px;line-height:1.111em;margin-bottom:.5em}h3{font-size:24px;line-height:1.333em;margin-bottom:.5em}h4{font-size:18px;line-height:1.5em;margin-bottom:.333em}h5{font-size:14px;line-height:1.6em;margin-bottom:.25em}h6{font-size:12px;text-transform:uppercase;line-height:1.6em;margin-bottom:.25em}a{color:#1d8acb;text-decoration:underline}a:hover{color:#0b5f90;text-decoration:none}button{display:inline-block;border:1px solid rgba(0,0,0,.07);margin:2px;padding:9px 18px;font-family:"Open Sans",sans-serif;font-size:14px;font-weight:400;background:#f5f5f5;background-image:-webkit-linear-gradient(top,#f9f9f9,#f0f0f0);background-image:linear-gradient(to bottom,#f9f9f9,#f0f0f0);text-transform:uppercase;text-decoration:none;color:#777;border-radius:2px;cursor:pointer}button:hover{color:#555;background:#f7f7f7;border-color:rgba(0,0,0,.16)}button:active{background:#f0f0f0;box-shadow:inset 0 1px 2px rgba(0,0,0,.1)}input[type=text]{border:1px solid #ddd;margin:2px;padding:9px 20px;background:#f4f4f4;font-family:'Open Sans',sans-serif;font-size:.9rem;color:#777;border-radius:2px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}input[type=text]:focus{border-color:silver}.count{width:500px;margin:auto;margin-top:100px;padding:15px;background:#fff;border:1px solid #e5e5e5;text-align:center}.footer{width:500px;margin:auto;margin-top:15px;text-align:center;font-size:13px}</style>
    </head>
    <body>
        <div class="count">
            <h2>GetTip Example #1</h2>
            <h3>Position</h3>
            <p>
                <button data-tooltip="{pos: 'left'}" title="Left">Left</button>
                <button data-tooltip="{pos: 'top'}" title="Top">Top</button>
                <button data-tooltip="{pos: 'right'}" title="Right">Right</button>
                <button data-tooltip="{pos: 'bottom'}" title="Bottom">Bottom</button>
            </p>
            <h3>Delay</h3>
            <p>
                <button data-tooltip="{delay: 50}" title="Time is up">50 ms</button>
                <button data-tooltip="{delay: 500}" title="Time is up">500 ms</button>
                <button data-tooltip="{delay: 1000}" title="Time is up">1,000 ms</button>
                <button data-tooltip="{delay: 5000}" title="Time is up">5,000 ms</button>
            </p>
            <h3>Duration</h3>
            <p>
                <button data-tooltip="{duration: 0}" title="Time is up">0 ms</button>
                <button data-tooltip="{duration: 150}" title="Time is up">150 ms</button>
                <button data-tooltip="{duration: 500}" title="Time is up">500 ms</button>
                <button data-tooltip="{duration: 1000}" title="Time is up">1,000 ms</button>
            </p>
            <h3>Events</h3>
            <p>
                <button data-tooltip title="Tooltip">Hover</button>
                <input type="text" placeholder="Focus" data-tooltip="{on: 'focus'}" title="Tooltip" />
                <button data-tooltip="{on: 'click'}" title="Tooltip">Click</button>
            </p>
        </div>
        <div class="footer">
            You want report a bug or have any questions about the plugin?<br />
            Send me an email: <a href="mailto:genettdesign@gmail.com">genettdesign@gmail.com</a><br /><br />
            Code licensed under <a href="https://github.com/Genett/GetTip/blob/master/LICENSE" data-tooltip title="Read license">MIT</a>, examples under <a href="http://creativecommons.org/licenses/by/3.0/" data-tooltip title="Read license">CC BY 3.0</a>
        </div>
    </body>
</html>
